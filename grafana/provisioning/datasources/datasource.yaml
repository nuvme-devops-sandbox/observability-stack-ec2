apiVersion: 1

datasources:
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
  - name: CloudWatch
    type: cloudwatch
    uid: cloudwatch
    access: proxy
    jsonData:
      authType: default
      defaultRegion: us-east-1
    isDefault: false